<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Games</title>
    <style>
      #games-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 10px;
        margin-bottom: 20px;
      }

      .game-button {
        padding: 10px;
        background: #222;
        color: white;
        border: 1px solid #444;
        border-radius: 6px;
        cursor: pointer;
      }

      .game-button:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <h2>ðŸŽ® Games</h2>
    <div id="games-list"></div>

    <iframe id="game-frame" width="100%" height="700" style="border:none;"></iframe>

    <script>
      const owner = "rubenpotkamp";
      const repo = "Offline-HTML-Games-Pack";
      const path = "offline";

      const listDiv = document.getElementById("games-list");
      const iframe = document.getElementById("game-frame");

      fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`)
        .then(res => res.json())
        .then(files => {
          files
            .filter(file => file.name.endsWith(".html"))
            .forEach(file => {
              const btn = document.createElement("button");
              btn.textContent = file.name.replace(".html", "");
              btn.className = "game-button";

              btn.onclick = () => {
                iframe.src = file.download_url;
              };

              listDiv.appendChild(btn);
            });
        })
        .catch(err => {
          console.error("Fout bij laden games:", err);
          listDiv.textContent = "Kon games niet laden.";
        });
    </script>
  </body>
</html>
