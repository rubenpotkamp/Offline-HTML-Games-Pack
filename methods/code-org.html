<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
  </head>
  <body>
    <button onclick="function writeFromDataUri(dataUri){
                    
                     var m = dataUri.match(/^data:([^,]+),(.*)$/);
                     if(!m) throw new Error('not a valid data uri');
                     var meta = m[1];
                     var payload = m[2];

                     var html;
                     if(meta.indexOf(';base64') > -1){
                     html = atob(payload);
                     } else {
                     html = decodeURIComponent(payload);
                     }

                     document.open();
                     document.write(html);
                     document.close();
                     }



                    var uri2 = ''; // turn the single-file to html data uri and paste the data uri in here.
                     writeFromDataUri(uri2);
                     ">Click Me</button>
  </body>
</html>
